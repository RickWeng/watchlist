<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ user.name }}'s Watchlist</title>
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h2>
            <img class="takeshi" src="{{ url_for('static', filename='/images/Takeshi.png') }}" alt="Takeshi">
            {{ user.name }}'s Watchlist</h2>
        <p>{{ movies|length }} Titles</p>
        <ul class="movie-list">
            {% for movie in movies %}
            <li>{{ movie.title }} - {{ movie.year }}</li> {# equal to movie['title'] #}
            {% endfor %}
        </ul>
        <img class="slamdunk" src="{{ url_for('static', filename='/images/Slamdunk.gif') }}" alt="Slam Dunk">
        <footer>
            <small>&copy; 2020 <a href="https://github.com/RickWeng">TryFlask</a></small>
        </footer>
        
    </body>
</html>
